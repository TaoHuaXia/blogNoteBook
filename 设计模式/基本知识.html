  let place = document.getElementById('place')

  drag.ondragstart = function (ev) {
    ev.dataTransfer.setData("text/plain", ev.target.id);
    console.log(ev.target.id)
  }
  place.ondragenter = function (ev) {
    ev.preventDefault();
    this.style.border = '1px solid #eee'
  }
  place.ondragleave = function (ev) {
    ev.preventDefault();
    this.style.border = '1px solid #000'
  }
  place.ondragover = function (ev) {
    ev.preventDefault();
  }
  place.ondrop = function (ev) {
    console.log("Drop");
    ev.preventDefault();
    document.body.removeChild(drag)
    this.appendChild(drag)
    console.log(ev.dataTransfer.getData("text"))
    console.log(ev)
