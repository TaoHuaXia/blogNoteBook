<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
  <title >Title</title >
</head >
<body style='height: 3000px' >
<ul id='send-group'>
  <li data-address='add1'>add1</li>
  <li data-address='add2'>add2</li>
  <li data-address='add3'>add3</li>
  <li data-address='add4'>add4</li>
  <li data-address='add5'>add5</li>
</ul>
<script>
  var list = document.getElementById('send-group')
  list.onclick = function (e) {
    var event = e || window.event
    var target = event.target || event.srcElement
    if (target.tagName.toLowerCase() === 'li') {
      var address = target.getAttribute('data-address')
      sendRequest(address)
    }
  }
  function sendRequest(address) {
    switch (address) {
      case 'add5':
        alert('他很奇怪，特殊操作！')
        break
      default:
        alert('发送请求至'+ address)
        break
    }
  }
  document.body.onscroll = function () {
    console.log('滚动了')
  }
</script>

</body >
</html >
