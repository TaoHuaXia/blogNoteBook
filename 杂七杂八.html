<!DOCTYPE html>
<html lang="en" >
<head >
  <meta charset="UTF-8" >
  <title >杂七杂八</title >
</head >
<body >
<script>
  let arr = Array(50000000)
  let len = arr.length
  var t0 = +new Date();
  for (let i = 0; i < len;) {
    arr[i++] = 1
  }
  var t1 = +new Date();
  console.log('Took', (t1 - t0));


  var t3 = +new Date();
  for (; len > 0;) {
    arr[--len] = 2
  }
  var t4 = +new Date();
  console.log(arr[0], arr[49999999])
  console.log('Took', (t4 - t3));

</script>
</body >
</html >
